<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Adicionar Aluno</title>
</head>
<body>
    <main>
        <header>
            <h1>Adicionar Novo Aluno</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('listar_escolas') }}">Escolas</a></li>
                    <li><a href="{{ url_for('adicionar_aluno')}}">Adicionar Aluno</a></li>
                </ul>
            </nav>
        </header>
        <form action="" method="post">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo">
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            
            <label for="codigo_censo">Escola:</label>
            <select name="codigo_censo" id="data_nascimento">
                {% for escola in escolas %}
                <option value="{{ escola[0] }}">{{ escola[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="etapa">Etapa:</label>
            <input type="text" name="etapa" id="etapa">
            
            <label for="id_familia">Fam√≠lia:</label>
            <select name="id_familia" id="id_familia">
                {% for familia in familias %}
                <option value="{{ familia[0] }}">{{ familia[1]}}</option>
                {% endfor %}
            </select>            
            <button type="submit">Adicionar Aluno</button>
        </form>        
    </main>
</body>
</html>
